<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Score</title>
<style>
   table {
    border-collapse: collapse;
    width: 120%;
     }

th, td {
  text-align: left;
  padding: 5px;
    }

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
  <th>subject</th>
  <th>grade</th>
  </tr>
  <tr>
   <td>EMI</td>
   <td>B+</td>
</tr>
<tr>
  <td>EMI LAB</td>
  <td>O</td>
</tr>
<tr>
  <td>FM</td>
  <td>B+</td>
</tr>
<tr>
  <td>MPMC</td>
  <td>B</td>
</tr>
<tr>
  <td>PS2</td>
  <td>A</td>
</tr>
<tr>
  <td>DBMS</td>
  <td>B</td>
</tr>
<tr>
  <td>BES LAB</td>
 <td>O</td>
</tr>
<tr>
  <td>MPMC LAB</td>
  <td>O</td>
  </tr>
</table>

</body>
</html>
